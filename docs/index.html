<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title></title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.js"></script>
		<script src='js/olms.js'></script>
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
		<link href='css/main.css' rel='stylesheet' />
	</head>
	<body>
	<div id='map'></div>
  <div id="switch-styles">
    <div class="switch-style camo" onClick="switchStyle('camo');">Camo</div>
    <div class="switch-style osm" onClick="switchStyle('mapbox');">OSM</div>
    <div class="switch-style mobility" onClick="switchStyle('mobility');">Mobility</div>
    <div class="switch-style night-vision" onClick="switchStyle('night-vision');">Night Vision</div>
    <div class="switch-style osgeo" onClick="switchStyle('osgeo');">OSGeo</div>
  </div>
  <div id="switch-libs">
    <div class="switch-style ol3" onClick="switchLib(mapbox);"><img src="images/mapbox-logo.png" width="50"/></div>
    <div class="switch-style mapbox" onClick="switchLib(openlayers);"><img src="images/ol3-logo.png" width="50"/></div>
  </div>
  <div id="switch-city">
    <select id="city-switch" name="city-switch">
      <option value="32.72,-117.15">San Diego</option>
      <option value="34.04,-118.31">Los Angeles</option>
      <option value="37.77,-122.40">San Francisco</option>
      <option value="40.74,-74.0">New York</option>
      <option value="38.88,-77.04">DC</option>
      <option value="42.36,-71.05">Boston</option>
      <option value="52.51,13.36">Berlin</option>
      <option value="35.69,139.73">Tokyo</option>
    </select>
  </div>
  <script src='js/main.js'></script>
	</body>
</html>
